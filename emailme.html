<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Me</title>
</head>
<body>
    <div>
        <form action="">
            <table style="font-family:'Courier New', Courier, monospace;">
                <tr>
                    <td>First Name <span style="color: red;">*</span></td>
                    <td>:</td>
                    <td><input type="text" name="First_Name" placeholder="First Name" required> </td>
                </tr>
    
                <tr>
                    <td>Last Name</td>
                    <td>:</td>
                    <td><input type="text" name="Last_Name" placeholder="Last Name"> </td>
                </tr>
    
                <tr>
                    <td>Address </td>
                    <td>:</td> 
                    <td><input type="text" name="Address" placeholder="Address"> </td>
                </tr>
    
                <tr>
                    <td>Email <span style="color: red;">*</span></td>
                    <td>:</td> 
                    <td><input type="email" name="email" placeholder="user@example.com" required> </td>
                </tr>
    
                <tr>
                    <td> Your Message <span style="color: red;">*</span></td>
                    <td>:</td> 
                    <td> <textarea name="Your_Message" placeholder="Write your message here, min 10 letters" cols="21" rows="5" minlength="10" maxlength="700" required></textarea> </td>
                    
                </tr>
                <tr>
                    <td><button type="submit">Submit</button></td>
                    <td></td>
                    <td><button type="reset">Reset</button></td>
                </tr>
                </table>
        </form>
    
        <br>
        <a href="./index.html"><button>Go back</button></a>
    </div>    
</body>
</html>
